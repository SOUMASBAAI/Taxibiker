<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Fond orange TaxiBiker -->
  <rect width="128" height="128" rx="24" fill="#DD5212"/>
  
  <!-- Motif de moto stylisé -->
  <g transform="translate(25, 35)">
    <!-- Corps de la moto -->
    <path d="M 25 25 L 35 20 L 50 25 L 55 30 L 50 40 L 35 45 L 20 40 Z" 
          fill="#FFFFFF" 
          opacity="0.95"
          stroke="#DD5212"
          stroke-width="1"/>
    
    <!-- Roue avant -->
    <circle cx="28" cy="48" r="10" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <circle cx="28" cy="48" r="4" fill="#FFFFFF"/>
    
    <!-- Roue arrière -->
    <circle cx="55" cy="48" r="10" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <circle cx="55" cy="48" r="4" fill="#FFFFFF"/>
    
    <!-- Poignées -->
    <line x1="20" y1="30" x2="15" y2="25" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="35" x2="15" y2="40" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Texte TB -->
  <text x="64" y="105" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">TB</text>
</svg>
